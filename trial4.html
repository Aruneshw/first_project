<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body>
    <center>
    <h1>Student Registeration Form</h1>
    <h2>You Can Select Your Course</h2>
    <hr>
    <form>
        <table>
            <tr>
                <td>Name:</td> <td><input type="text" placeholder="Enter Your Name"></td>
            </tr>
            <tr>
                <td>Age:</td> <td><input type="number" placeholder="Enter Your Age"></td>
            </tr>
            <tr>

                <td>Address:</td> <td><input type="text" placeholder="Enter Address"></td>
            <tr>
                
                <tr>
                    <td>Gender:</td>

                    <td><input  type="radio" name="Gender"> Male
                    <input type="radio" name="Gender">Female</td>
                </tr>
                <tr>
                    <td>Course</td>
                    <td>
                        <select style="width: 150px;">
                            <option>Python</option>
                            <option>SQl</option>
                            <option>C++</option>
                            <option>Java</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Select a file</td><td><input type="file"></td>
                </tr>
                
        <tr>
                    
            <td></td><td><input type="Submit"></td>
                
        </tr>
        <br>
        
        
        </table>
    </form>
    </center>
